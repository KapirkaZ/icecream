<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IceCream!" />
    <title>IceCream</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick/slick.css" />
    <!-- // Add the new slick-theme.css if you want the default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./slick/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body class="body">
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/header.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/howitsmade.html"></include>
    <include src="./partials/feedback.html"></include>
    <include src="./partials/contacts.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/copyright.html"></include>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script src="./index.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/menu-btn.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./slick/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.feedback-list').slick({
          infinite: false,
          mobileFirst: true,
          responsive: [
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 1,
                infinite: true,
                slidesToScroll: 1,
                // autoplay: true,
                // autoplaySpeed: 10000,
                adaptiveHeight: true,
                centerMode: true,
                dots: true,
                variableWidth: true,
              },
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                infinite: true,
                slidesToScroll: 1,
                // autoplay: true,
                // autoplaySpeed: 10000,
                adaptiveHeight: true,
                dots: true,
                centerMode: true,
                variableWidth: true,
              },
            },
            {
              breakpoint: 320,
              settings: {
                slidesToShow: 1,
                infinite: true,
                slidesToScroll: 1,
                // autoplay: true,
                // autoplaySpeed: 10000,
                adaptiveHeight: true,
                dots: true,
              },
            },
            {
              breakpoint: 300,
              settings: {
                settings: 'unslick',
              },
            },
          ],
        });
      });
    </script>
    <script>
      const anchors = document.querySelectorAll('a[href*="#"]');

      for (let anchor of anchors) {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          const blockID = anchor.getAttribute('href').substr(1);

          document.getElementById(blockID).scrollIntoView({
            behavior: 'smooth',
            block: 'start',
          });
        });
      }
    </script>
  </body>
</html>
